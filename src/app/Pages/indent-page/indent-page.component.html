
<div class="container">
    <div class="app-logo">
        <img src="../../../assets/ICICI-Bank-PNG-Icon.png" alt="ICICI_logo">
    </div>
    <div class="title">Indents</div>
    <div class="sub-container">
        <div class="search-bar">
            <div class="search-bar__input m-20">
                <div class="search-bar__icon m-10">
                    <img src="../../../assets/search.svg" alt="Search_Icon">
                </div>
                <input type="search" name="search"  placeholder="search indents by job role">
            </div>
            <div class="search-bar__btn m-20 ">
                <mat-card class="search-bar__btn_card hvr-sweep-to-right">
                    Search   
                </mat-card>
            </div>
        </div>
        <div class="indent-cards">
            <app-indent-list-item [indents]="indents" (applicationURLCopied)="applicationURLCopied($event)" (onToggleSwitched)="onToggleSwitched($event)" *ngIf="isLoaded"></app-indent-list-item>
            <div class="loader-placeholder" *ngIf="!isLoaded">
                <img width="100px" height="auto" src="../../../assets/spinner.gif" alt="spinner">
            </div>
        </div>
            
           
    </div>

    <!-- </div> -->
    
    <div class="profile-image">
        <img src="../../../assets/profile.png" alt="Profile_Pic">
    </div>

   
   <mat-card class="action_back_btn p-20" (click)="onBack()">
    <img src="../../../assets/back.svg" alt="back" class="create-indent__btn_img">
    <p>Back</p>
   </mat-card>

</div>
